<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space News - SpaceTech Hub</title>
    <link rel="stylesheet" href="news.css">
    <link rel="stylesheet" href="shared-effects.css">
</head>
<body>
    <!-- Animated background canvas -->
    <canvas id="starfield"></canvas>
    
    <!-- Glowing orbs for ambient lighting -->
    <div class="glowing-orb glowing-orb-1"></div>
    <div class="glowing-orb glowing-orb-2"></div>
    
    <header>
        <nav class="navbar">
            <div class="nav-brand">SpaceTech Hub</div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="news.html" class="nav-link">News</a></li>
                <li class="nav-item"><a href="launches.html" class="nav-link">Launches</a></li>
                <li class="nav-item"><a href="technologies.html" class="nav-link">Technologies</a></li>
                <li class="nav-item"><a href="research.html" class="nav-link">Research</a></li>
                <li class="nav-item"><a href="gallery.html" class="nav-link active">Gallery</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="news-header">
            <h1>Space News</h1>
            <p>Stay updated with the latest developments in space exploration and technology</p>
            <div class="news-controls">
                <button id="refresh-btn" class="refresh-btn">Refresh News</button>
                <button id="view-old-news-btn" class="view-old-news-btn">View Old News</button>
            </div>
        </section>

        <!-- NASA Image Gallery -->
        <section class="image-gallery-section">
            <h2>NASA Image of the Day</h2>
            <div id="image-gallery" class="image-gallery">
                <div class="loading-animation"></div>
            </div>
        </section>

        <section class="news-container">
            <div class="search-container">
                <input type="text" id="news-search" placeholder="Search news..." class="search-input">
                <button id="news-search-btn" class="search-btn">Search</button>
            </div>
            
            <div id="news-grid" class="news-grid">
                <!-- News cards will be loaded here by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <!-- Aurora gradient overlay near footer -->
        <div class="aurora-overlay"></div>
        <p>&copy; 2025 SpaceTech Hub. All rights reserved.</p>
    </footer>

    <script src="shared-effects.js"></script>
    <script src="news.js"></script>
</body>
</html>
